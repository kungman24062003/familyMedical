spring.application.name=backend
spring.datasource.url=jdbc:mysql://localhost:3306/medical_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.query.metadata=false
spring.jpa.properties.hibernate.query.startup_check=false
spring.jpa.properties.hibernate.type.preferred_enum_type=STRING